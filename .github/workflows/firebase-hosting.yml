name: Deploy to Firebase Hosting (main)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    permissions: { contents: read }
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Bake (nothing to build on CI – you already commit baked files)
        run: echo "ASD bakes locally; skipping."

      - name: Deploy to Firebase Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/sa.json
          FIREBASE_PROJECT: your-project-id
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > "$GOOGLE_APPLICATION_CREDENTIALS"
          firebase deploy --only hosting --project "$FIREBASE_PROJECT"
